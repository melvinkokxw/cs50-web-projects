{% extends "layout.html" %}

{% block title %}
    Login
{% endblock %}

{% block main %}
<form class="container text-center" method="POST" action="/auth/login">
    {{ form.hidden_tag() }}
    <div class="form-group auth-form mx-auto">
        {{ form.username.label }}
        {{ form.username(class_="form-control") }}
    </div>
    <div class="form-group auth-form mx-auto">
        {{ form.password.label }}
        {{ form.password(class_="form-control") }}
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
</form>
{% endblock %}
